on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        type: string
        required: true
      JAVA_VERSION:
        type: string
        required: true
      IMAGE_PATH:
        type: string
        required: true
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      TOKEN:
        required: true

name: Build and deploy

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
    steps:
      - name: Pull repository
        uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: 'choreography-based-saga/github-actions-templates'
          path: 'wf-scripts'
          token:  ${{ secrets.TOKEN }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.JAVA_VERSION}}
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
      - name: Build with Gradle Wrapper
        run: ./gradlew clean build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        id: build-and-push
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ inputs.IMAGE_PATH}}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          chmod +x $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/build-and-tag-image.sh
          $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/build-and-tag-image.sh
      - name: Checkout k8s repository
        uses: actions/checkout@v4
        with:
          repository: 'choreography-based-saga/${{inputs.SERVICE_NAME}}-k8s'
          path: 'k8s'
          token: ${{ secrets.TOKEN }}
      - name: Update deployment image tag
        run: |
          chmod +x $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/change-image-tag.sh
          $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/change-image-tag.sh
      - name: Commit files
        run: |
          chmod +x $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/commit.sh
          $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/commit.sh
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        id: install
      - name: Update kube config
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name saga-choreography-k8s
      - name: Deploy
        run: |
          chmod +x $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/deploy.sh
          $GITHUB_WORKSPACE/wf-scripts/workflow-scripts/deploy.sh

          
